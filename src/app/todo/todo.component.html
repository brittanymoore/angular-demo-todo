<div class="error" *ngIf="error">{{error}}</div>

<div class="todo-list-container">

    <h2>My List</h2>

    <div *ngIf="tasksLoading">Please wait...</div>

    <ul id="taskList" class="todo-list">
        <li *ngFor="let task of tasks" [ngClass]="{complete: task.complete}">
            {{task.name}}
            <div class="task-complete">
                <span class="fa fa-check-circle"></span>
            </div>
        </li>
    </ul>

</div>

<hr>

<div class="card">
    <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
            <label>Add a task:
                <input type="text" formControlName="taskName" id="taskName" />
            </label> 
            <input type="submit" [disabled]="!form.valid" id="taskAdd" value="Add" />    
    </form>
</div>
